<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS MasterClass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
      padding: 5rem;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>
 <!-- customizing colors doc -->
  <h1 class="text-blue-400"> Colors range from 50 to 900</h1>
  <h1 class="text-blue-800"> Colors range from 50 to 900</h1>
  <br> <hr> <br>
  <!-- bg colors -->
  <h1 class="bg-violet-300"> BG also Colors range from 50 to 900</h1>
  <br> <hr> <br>
  <!-- text-decoration -->
  <h1 class="underline decoration-white-300  bg-green-400"> Text deor like underline , line-through , overline</h1>
  <br> <hr> <br>
  <!-- accent colors -->
   <input type="checkbox"   class="accent-violet-400"  checked  > </input>
   <input type="checkbox"   class="accent-indigo-400"  checked  > </input>
   <input type="checkbox"   class="accent-blue-400"  checked  > </input>
   <input type="checkbox"   class="accent-green-400"  checked  > </input>
   <input type="checkbox"   class="accent-yellow-400"  checked  > </input>
   <input type="checkbox"   class="accent-orange-400"  checked  > </input>
   <input type="checkbox"   class="accent-red-400"  checked  > </input>

   <!-- Arbitary colors text-[#5c01e0]  -->

</body>
</html>
